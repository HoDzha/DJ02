{% extends 'main\layoute.html' %}

{% block title %}
    <title>{{ page_title }}</title>
{% endblock %}

{% block content %}
<h1>{{ page_title }}</h1>

    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0">Добавьте фильм</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">

                        {{ form.title }}
                    </div>

                    <div class="form-group">

                        {{ form.description }}
                    </div>

                    <div class="form-group">

                        {{ form.review }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Добавить фильм</button>
                </form>
                <p>{{ error }}</p>

            </div>
        </div>
    </div>

{% endblock %}
