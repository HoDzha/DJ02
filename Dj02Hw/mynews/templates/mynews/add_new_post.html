{% extends 'main\layoute.html' %}

{% block title %}
    <title>{{ page_title }}</title>
{% endblock %}

{% block content %}
<h1>{{ page_title }}</h1>

<div>
    <h3> Форма для добавления новостей</h3>

    <form method="post">
        <input type="text" name="title" placeholder="Название новости">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
</div>

{% endblock %}
